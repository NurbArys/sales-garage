<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Garage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .image-carousel {
            display: flex;
            overflow-x: auto;
        }
        .image-carousel img {
            max-width: 100px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sales Garage</h1>
        
        <!-- Category Filter -->
        <div class="mb-4">
            <label for="categoryFilter" class="form-label">Filter by Category:</label>
            <select id="categoryFilter" class="form-select">
                <option value="all">All</option>
            </select>
        </div>
        
        <!-- Products List -->
        <div id="products" class="row"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productsContainer = document.getElementById('products');
            const categoryFilter = document.getElementById('categoryFilter');
            
            // Fetch products data from GitHub
            fetch('https://cdn.jsdelivr.net/gh/NurbArys/Sales-Garage/products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(products => {
                    console.log('Products fetched successfully:', products);
                    const categories = new Set();
                    products.forEach(product => {
                        categories.add(product.category);
                    });

                    // Populate category filter dropdown
                    categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categoryFilter.appendChild(option);
                    });

                    // Render products initially
                    renderProducts(products);

                    // Filter products based on selected category
                    categoryFilter.addEventListener('change', () => {
                        const selectedCategory = categoryFilter.value;
                        const filteredProducts = selectedCategory === 'all' ? products : products.filter(product => product.category === selectedCategory);
                        renderProducts(filteredProducts);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    productsContainer.innerHTML = '<p class="text-danger">Failed to load products. Please try again later.</p>';
                });

            // Function to render products
            function renderProducts(products) {
                productsContainer.innerHTML = '';
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p class="text-warning">No products available for the selected category.</p>';
                    return;
                }
                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'col-md-4 product-card';
                    productCard.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text"><strong>Category:</strong> ${product.category}</p>
                                <p class="card-text"><strong>Price:</strong> ${product.price}</p>
                                <div class="image-carousel">
                                    ${product.image_urls.map(url => `<img src="${url}" alt="Product Image">`).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                    productsContainer.appendChild(productCard);
                });
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
